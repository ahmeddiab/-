<!DOCTYPE html><html lang="ar" dir="rtl"><head>
<meta charset="utf-8"><meta name="viewport" content="width=device-width, initial-scale=1">
<title>نموذج شكوى</title><link rel="stylesheet" href="../css/styles.css">
</head><body><main class="section"><div class="container">
<h3>نموذج شكوى — (نسخة عمل)</h3>
<form class="features" onsubmit="event.preventDefault(); alert('تم تسلّم الشكوى — سنتواصل معكم');">
  <label>الاسم <input type="text" required></label>
  <label>الهاتف <input type="tel" required></label>
  <label>رقم الوثيقة (إن وُجد) <input type="text"></label>
  <label>تفاصيل الشكوى <textarea rows="8" required></textarea></label>
  <button class="cta" type="submit">إرسال الشكوى</button>
</form>
</div></main></body></html>
