<!DOCTYPE html><html lang="ar" dir="rtl"><head>
<meta charset="utf-8"><meta name="viewport" content="width=device-width, initial-scale=1">
<title>طلب/تسعير تأمين سيارات</title><link rel="stylesheet" href="../css/styles.css">
</head><body><main class="section"><div class="container">
<h3>طلب/تسعير تأمين سيارات — (نسخة عمل)</h3>
<form id="auto-form" class="features" onsubmit="event.preventDefault(); alert('تم تسجيل الطلب — سنتواصل معكم للتأكيد');">
  <label>نوع الاستخدام
    <select id="cat" required>
      <option>خصوصي 4 سلندر</option>
      <option>خصوصي 6 سلندر</option>
      <option>خصوصي 8 سلندر</option>
      <option>أجرة 4 سلندر</option>
      <option>أجرة 6 سلندر</option>
      <option>أجرة 8 سلندر</option>
      <option>الحمل نقل خاص</option>
      <option>الحمل نقل عام</option>
      <option>باص 7–12 راكب</option>
      <option>باص 12–24 راكب</option>
      <option>باص 25 راكب فأكثر</option>
    </select>
  </label>
  <label>سنة الصنع <input type="number" min="1970" max="2026" required></label>
  <label>السعر السوقي (IQD) <input id="price" type="number" min="0" step="1" required></label>
  <label>إضافة الإرهاب
    <select id="terror">
      <option>لا</option>
      <option>نعم</option>
    </select>
  </label>
  <label>الاسم الكامل <input type="text" required></label>
  <label>الهاتف <input type="tel" required></label>
  <label>المحافظة/المدينة <input type="text" required></label>
  <label>ملاحظات <textarea rows="6" placeholder="تفاصيل إضافية (رقم الشاصي/المحرك عند الحاجة)"></textarea></label>
  <button class="cta" type="submit">إرسال الطلب</button>
</form>
<p class="tiny">هذه الحاسبة إرشادية. التسعير النهائي والإصدار يتمان لدى الشركة.</p>
</div></main></body></html>
